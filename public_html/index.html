<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Student Enrollment Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="index.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Student Enrollment Form</h2>
            <form method="post">
                <div class="form-group">
                    <span><label for="rollNo">Roll No.:</label></span>
                    <input type="text" class="form-control" name="rollNo" id="rollNo" onchange="checkRoll();"
                           oninput="enableInput();" placeholder="Enter Roll No." required>
                </div>
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" class="form-control" id="fullName"
                           placeholder="Enter Student Full Name" name="fullName">
                </div>
                <div class="form-group">
                    <label for="class">Class:</label>
                    <select class="form-control" id="class"
                           name="class">
                        <option value="1st">1st</option>
                        <option value="2nd">2nd</option>
                        <option value="3rd">3rd</option>
                        <option value="4th">4th</option>
                        <option value="5th">5th</option>
                        <option value="6th">6th</option>
                        <option value="7th">7th</option>
                        <option value="8th">8th</option>
                        <option value="9th">9th</option>
                        <option value="10th">10th</option>
                        <option value="11th">11th</option>
                        <option value="12th">12th</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="birthDate">Date of Birth:</label>
                    <input type="date" class="form-control" id="birthDate"
                           placeholder="Enter Date of Birth" name="birthDate">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address"
                           placeholder="Enter Address" name="address">
                </div>
                <div class="form-group">
                    <label for="enrollDate">Enrollment Date:</label>
                    <input type="date" class="form-control" id="enrollDate"
                           placeholder="Enter Enrollment Date" name="enrollDate">
                </div>
                <span class="btn-toolbar">
                    <input type="button" class="btn btn-primary" id="save" value="Save"
                           onclick="saveData();">
                    <input type="button" class="btn btn-primary" id="change" value="Change"
                           onclick="changeData();">
                    <input type="button" class="btn btn-primary" id="reset" value="Reset"
                           onclick="resetForm();">
                </span>
            </form>
        </div>
        <script src="index.js"></script>
    </body>
</html>
